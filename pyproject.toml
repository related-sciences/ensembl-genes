[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ensembl_genes"
version = "0.0.0"
description = "Extract the Ensembl gene catalog to simple tables."
authors = ["Related Sciences Data Team"]
readme = "README.md"
repository = "https://github.com/related-sciences/ensembl-genes"
license = "Apache-2.0"
include = ["ensembl_genes/queries/*.sql", "ensembl_genes/notebooks/*.ipynb"]

[tool.poetry.scripts]
ensembl_genes = "ensembl_genes.ensembl_genes:Commands.command"

# https://python-poetry.org/docs/versions/
[tool.poetry.dependencies]
python = "^3.9"
pyarrow = "^7.0.0"
fire = "^0.4.0"
jupyter = "^1.0.0"
mysql-connector-python = "^8.0.26"
nbconvert = "^6.2.0"
notebook = "^6.4.4"
openpyxl = "^3.0.9"
pandas = "^1.3.3"
papermill = "^2.3.3"
requests = "^2.26.0"
sqlalchemy = "^1.4.25"
tabulate = "^0.8.9"
bioregistry = "^0.4.46"

[tool.poetry.dev-dependencies]
pre-commit = "^2.15.0"
pytest = "^6.2.5"

# https://pycqa.github.io/isort/docs/configuration/config_files.html
[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.mypy]
python_version = "3.9"

# https://mypy.readthedocs.io/en/stable/config_file.html#using-a-pyproject-toml-file
[[tool.mypy.overrides]]
module = [
    "bioregistry.*",
    "fire.*",
    "pandas.*",
    "papermill.*",
    "requests.*",
    "sqlalchemy.*",
]
ignore_missing_imports = true
